<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <h1 class='app-title'>Palette Picker</h1>

  <section class="palette-creator">
    <ul class="palette">
      <li><div class="slice-color color1"></div></li>
      <li><div class="slice-color color2"></div></li>
      <li><div class="slice-color color3"></div></li>
      <li><div class="slice-color color4"></div></li>
      <li><div class="slice-color color5"></div></li>
    </ul>  

    <section class="color-codes">
      <div class="hexCode-container">      
        <div class="color-circle circle1"></div>
        <p class='hex-code code1'>#------</p>
      </div>
      <div class="hexCode-container"> 
        <div class="color-circle circle2"></div>
        <p class='hex-code code2'>#------</p>
      </div>
      <div class="hexCode-container"> 
        <div class="color-circle circle3"></div>
        <p class='hex-code code3'>#------</p>
      </div>
      <div class="hexCode-container"> 
        <div class="color-circle circle4"></div>
        <p class='hex-code code4'>#------</p>
      </div>
      <div class="hexCode-container"> 
        <div class="color-circle circle5"></div>
        <p class='hex-code code5'>#------</p>
      </div>
    </section>
  </section>

  <button class='create-palette'>Create a New Palette</button>

<!-- Add placeholders -->
<!-- Add aria labels -->
  <fieldset class='save-project-container'>
    <legend>Save this Palette</legend>
    <form class="form-save-palette">
      <label for="project-select">Choose a Project:</label>
      <!-- <select id="project-select"> -->

      <select name="Choose Project" id="project-select" class='project-selection-new-palette'>
<!--         <option class='project-selection' value="project1">Project #1</option>
        <option class='project-selection' value="project2">Project #2</option> -->
      </select>
      <input type="text" class="new-palette-input">
      <button class="save-palette-btn" disabled>Save Palette</button>
    </form>
  </fieldset>






  <fieldset class='create-project-container'>
    <legend>Create a New Project</legend>
    <form class="form-save-project">
      <input type="text" class="new-project-input">
      <button class="save-project-btn" disabled>Save Project</button>
      <p>Show a Project</p>
      <select name="Show Project" id="project-palette-select" class='project-selection'>
<!--         <option class='show-project-selection' value="project1">Project #1</option> -->
      </select>
      <button class="show-palettes-btn">Show Palettes</button>
    </form>

    <div class='project-wrapper'>    
      <section class='project project-one'>
        <h3></h3>
        <div><p></p></div> 
      </section>
    </div>

  </fieldset>

  <script src='js/jquery-3.3.1.min.js'></script>
  <script src='js/script.js'></script>
</body>
</html>
